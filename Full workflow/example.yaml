

load_project: ""
photo_path: "/home/mulham/agrorama/wetransfer_15mt-eo_2023-03-08_1329/part_of_the_images"  # "/home/mulham/agrorama/wetransfer_15mt-eo_2023-03-08_1329/15mt_EO"
output_path: " "
project_path: " "

run_name: "example-run-001"


project_crs: "EPSG::4326" #"EPSG::26910" 

subdivide_task: True
use_cuda: True

alignPhotos: 
    enabled: True
    downscale: 2 
    adaptive_fitting: True
    keep_keypoints: True
    reset_alignment: False
    generic_preselection: True 
    reference_preselection: True
    reference_preselection_mode: Metashape.ReferencePreselectionSource

filterPointsUSGS:
    enabled: False
    rec_thresh_percent: 20
    rec_thresh_absolute: 15
    proj_thresh_percent: 30
    proj_thresh_absolute: 2
    reproj_thresh_percent: 5
    reproj_thresh_absolute: 0.3

optimizeCameras:
    enabled: True
    adaptive_fitting: True

buildPointCloud:
    enabled: True
    downscale: 2 
    filter_mode: Metashape.ModerateFiltering 
    reuse_depth: False 
    keep_depth: False
    max_neighbors: 100 
    classify_ground_points: True 
    export: True
    classes: "ALL" 
    
classifyGroundPoints:
    max_angle: 15.0
    max_distance: 1.0
    cell_size: 50.0

buildDem:
    enabled: True
    classify_ground_points: False 
    type: "both" 
    export: True
    tiff_big: True
    tiff_tiled: False
    nodata: -32767 
    tiff_overviews: True

buildOrthomosaic:
    enabled: True
    surface: "DTMandDSM"
    usgs_dem_path: "dem_usgs/dem_usgs.tif"
    usgs_dem_crs: "EPSG::4326" # "EPSG::4269"
    blending: Metashape.MosaicBlending
    fill_holes: True
    refine_seamlines: True 
    export: True
    tiff_big: True
    tiff_tiled: False 
    nodata: -32767 
    tiff_overviews: True
